<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async, defer, динамические скрипты</title>
    
</head>
<body>
    <!-- 
        defer - этот атрибут сообщает браузеру, что он должен продолжать 
        обрабатывать страницу и загружать скрипт в фоновом режиме, 
        а затем запустить этот скрипт, когда он загрузится  
    
        async - Страница не ждет ассинхронных скриптов. 
        Скрипт загружается ассинхронно и выполняется сразу после загрузки. 
        Async никого больше не ждет. (например DOM - элементов)    
    -->
    <script defer src="js/script.js"></script>
    <!-- <script async src="js/test.js"></script> -->
    <h1>Async, defer, динамические скрипты</h1>
    <p>Hello World</p>
    <p>Second Message</p>
    
</body>
</html>
